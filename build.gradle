group 'info.jayharris'
version '1.0.1'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '18.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
